<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PassWord Generator</h1>
        <div class="display container">
            <input readonly placeholder="Password" class="display" data-PasswordDisplay >
            <button data-copy>
                <span data-copyMsg>
                <img src="images.png" alt="copy" width="23" height="23">
                </span>
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>
                    Password length
                </p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider> 
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercasecase" >Include Lowercase letter</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>
        </div>
        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
        </div>
        <button class="GenerateButton">Generate Password</button>


    </div>
    <script src="index.js"></script>
</body>
</html>
